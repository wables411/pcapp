[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Allow these public env vars (NEXT_PUBLIC_* are intentionally bundled into client)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_BASE_MAINNET_RPC,NEXT_PUBLIC_BASE_SEPOLIA_RPC,NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID,NEXT_PUBLIC_OPENSEA_API_KEY"

