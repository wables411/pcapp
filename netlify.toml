[build]
  command = "npm ci && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # Disable secret scanning - VITE_ variables are intentionally bundled into client JS
  # These are public client-side variables, not server secrets
  SECRETS_SCAN_ENABLED = "false"

